<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="app_title">Money Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            brand: {
              50: '#eef9ff',
              100: '#d8f1ff',
              200: '#b6e6ff',
              300: '#85d6ff',
              400: '#4cc1ff',
              500: '#1ea6ff',
              600: '#0788e6',
              700: '#046ab4',
              800: '#065790',
              900: '#0b496f'
            }
          }
        }
      }
    }
  </script>
  <script>
    (function () {
      try {
        const s = JSON.parse(localStorage.getItem('money-tracker:settings') || '{}');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const useDark = s.theme ? s.theme === 'dark' : prefersDark;
        document.documentElement.classList.toggle('dark', useDark);
      } catch (e) {}
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased dark:bg-slate-900 dark:text-slate-100">
  <div class="min-h-screen">
    <header class="bg-white border-b border-slate-200 sticky top-0 z-20 dark:bg-slate-800 dark:border-slate-700">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 rounded-xl bg-brand-500 text-white grid place-content-center text-lg font-bold">â‚¿</div>
          <h1 class="text-xl font-semibold" data-i18n="header_title">Money Tracker</h1>
        </div>
        <div class="flex items-center flex-wrap gap-1 sm:gap-2">
          <div id="langSwitch" class="flex items-center mr-2 border border-slate-200 rounded-lg overflow-hidden dark:border-slate-600">
            <button type="button" data-lang="en" class="px-2 py-1.5 text-xs sm:text-sm bg-slate-900 text-white">EN</button>
            <button type="button" data-lang="fr" class="px-2 py-1.5 text-xs sm:text-sm bg-white dark:bg-slate-700 dark:text-slate-100">FR</button>
          </div>
          <button id="themeToggle" data-i18n-attr-title="theme_toggle_title" title="Toggle theme" class="px-2 py-1.5 text-xs sm:px-3 sm:py-2 sm:text-sm font-medium bg-white border border-slate-200 rounded-lg hover:bg-slate-100 dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:hover:bg-slate-600">ðŸŒž/ðŸŒ™</button>
          <span class="hidden sm:inline text-sm text-slate-500 dark:text-slate-300" data-i18n="select_currency">Select your currency</span>
          <input id="currencyInput" value="USD" placeholder="Currency" data-i18n-attr-placeholder="currency_placeholder" data-i18n-attr-title="currency_title" title="Enter ISO currency code (e.g., USD, EUR, INR)" class="w-20 sm:w-24 px-2 py-2 text-sm bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-200 dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:placeholder-slate-400 dark:focus:ring-brand-800" />
          <button id="exportJsonBtn" class="px-2 py-1.5 text-xs sm:px-3 sm:py-2 sm:text-sm font-medium bg-slate-900 text-white rounded-lg hover:bg-slate-800" data-i18n="export_json">Export JSON</button>
          <label class="px-2 py-1.5 text-xs sm:px-3 sm:py-2 sm:text-sm font-medium bg-white border border-slate-200 rounded-lg hover:bg-slate-100 cursor-pointer dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:hover:bg-slate-600">
            <input id="importJsonInput" type="file" accept="application/json" class="hidden" />
            <span data-i18n="import_json">Import JSON</span>
          </label>
          <button id="seedBtn" class="px-2 py-1.5 text-xs sm:px-3 sm:py-2 sm:text-sm font-medium bg-brand-500 text-white rounded-lg hover:bg-brand-600" data-i18n="seed_sample">Seed Sample</button>
          <button id="resetBtn" class="px-2 py-1.5 text-xs sm:px-3 sm:py-2 sm:text-sm font-medium bg-white border border-slate-200 rounded-lg hover:bg-slate-100 dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:hover:bg-slate-600" data-i18n="reset">Reset</button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <section class="lg:col-span-2 space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="bg-white border border-slate-200 rounded-xl p-3 sm:p-4 dark:bg-slate-800 dark:border-slate-700">
            <div class="text-sm text-slate-500 dark:text-slate-300" data-i18n="income">Income</div>
            <div id="incomeTotal" class="mt-0.5 text-lg sm:text-2xl font-semibold text-emerald-600 truncate whitespace-nowrap">$0</div>
          </div>
          <div class="bg-white border border-slate-200 rounded-xl p-3 sm:p-4 dark:bg-slate-800 dark:border-slate-700">
            <div class="text-sm text-slate-500 dark:text-slate-300" data-i18n="expenses">Expenses</div>
            <div id="expenseTotal" class="mt-0.5 text-lg sm:text-2xl font-semibold text-rose-600 truncate whitespace-nowrap">$0</div>
          </div>
          <div class="bg-white border border-slate-200 rounded-xl p-3 sm:p-4 dark:bg-slate-800 dark:border-slate-700">
            <div class="text-sm text-slate-500 dark:text-slate-300" data-i18n="balance">Balance</div>
            <div id="balanceTotal" class="mt-0.5 text-lg sm:text-2xl font-semibold truncate whitespace-nowrap">$0</div>
          </div>
        </div>

        <div class="bg-white border border-slate-200 rounded-xl p-3 sm:p-4 dark:bg-slate-800 dark:border-slate-700">
          <h2 class="font-semibold mb-3" data-i18n="add_transaction">Add Transaction</h2>
          <form id="txForm" class="grid grid-cols-1 md:grid-cols-6 gap-3">
            <select id="txType" class="md:col-span-1 border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600">
              <option value="income" data-i18n="income">Income</option>
              <option value="expense" data-i18n="expenses">Expense</option>
            </select>
            <input id="txAmount" type="number" step="0.01" min="0" placeholder="Amount" data-i18n-attr-placeholder="amount" class="md:col-span-1 border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-200 dark:focus:ring-brand-800" required />
            <input id="txCategory" list="categoryList" placeholder="Category" data-i18n-attr-placeholder="category" class="md:col-span-1 border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-200 dark:focus:ring-brand-800" />
            <datalist id="categoryList"></datalist>
            <input id="txNote" type="text" placeholder="Note (optional)" data-i18n-attr-placeholder="note_optional" class="md:col-span-2 border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-200 dark:focus:ring-brand-800" />
            <input id="txDate" type="date" class="md:col-span-1 border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-brand-200 dark:focus:ring-brand-800" />
            <div class="md:col-span-6 flex justify-end">
              <button class="px-4 py-2 bg-brand-500 text-white rounded-lg hover:bg-brand-600" data-i18n="add">Add</button>
            </div>
          </form>
        </div>

        <div class="bg-white border border-slate-200 rounded-xl p-3 sm:p-4 space-y-3 dark:bg-slate-800 dark:border-slate-700">
          <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
            <select id="filterType" class="border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600">
              <option value="all" data-i18n="filter_all">All</option>
              <option value="income" data-i18n="income">Income</option>
              <option value="expense" data-i18n="expenses">Expense</option>
            </select>
            <input id="filterCategory" list="categoryList" placeholder="Category" data-i18n-attr-placeholder="category" class="border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-200 dark:focus:ring-brand-800" />
            <input id="filterFrom" type="date" class="border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-brand-200 dark:focus:ring-brand-800" />
            <input id="filterTo" type="date" class="border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-brand-200 dark:focus:ring-brand-800" />
            <input id="filterSearch" type="text" placeholder="Search note" data-i18n-attr-placeholder="search_note" class="border-slate-200 rounded-lg bg-white dark:bg-slate-700 dark:text-slate-100 dark:border-slate-600 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-brand-200 dark:focus:ring-brand-800" />
          </div>
          <div class="overflow-x-auto border border-slate-200 rounded-xl dark:border-slate-700">
            <table class="w-full min-w-[640px] text-sm">
              <thead class="bg-slate-50 text-slate-600 dark:bg-slate-900/40 dark:text-slate-300">
                <tr>
                  <th class="text-left px-3 py-2" data-i18n="date_col">Date</th>
                  <th class="text-left px-3 py-2" data-i18n="type_col">Type</th>
                  <th class="text-left px-3 py-2" data-i18n="category_col">Category</th>
                  <th class="text-left px-3 py-2" data-i18n="note_col">Note</th>
                  <th class="text-right px-3 py-2" data-i18n="amount_col">Amount</th>
                  <th class="text-right px-3 py-2" data-i18n="actions_col">Actions</th>
                </tr>
              </thead>
              <tbody id="txTableBody"></tbody>
            </table>
          </div>
          <div class="flex justify-between items-center text-sm text-slate-600">
            <div id="txCount">0 transactions</div>
            <div class="space-x-2">
              <button id="prevPage" class="px-3 py-1 border border-slate-200 rounded-lg bg-white disabled:opacity-50" data-i18n="prev">Prev</button>
              <button id="nextPage" class="px-3 py-1 border border-slate-200 rounded-lg bg-white disabled:opacity-50" data-i18n="next">Next</button>
            </div>
          </div>
        </div>
      </section>

      <aside class="space-y-6">
        <div class="bg-white border border-slate-200 rounded-xl p-3 sm:p-4 dark:bg-slate-800 dark:border-slate-700">
          <h2 class="font-semibold mb-3" data-i18n="monthly_income_vs_expense">Monthly Income vs Expense</h2>
          <div class="relative h-[280px]">
            <canvas id="monthlyChart" class="!w-full !h-full"></canvas>
          </div>
        </div>
        <div class="bg-white border border-slate-200 rounded-xl p-3 sm:p-4 dark:bg-slate-800 dark:border-slate-700">
          <h2 class="font-semibold mb-3" data-i18n="expense_by_category">Expense by Category</h2>
          <div class="relative h-[280px]">
            <canvas id="categoryChart" class="!w-full !h-full"></canvas>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="./i18n.js"></script>
  <script src="./script.js"></script>
</body>
</html>
